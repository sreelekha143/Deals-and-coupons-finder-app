<div class="col-md-4 col-md-offset-4">
    <form>
      <div class="form-group">
        <label>ID</label>
        <input type="text"  name="id" [(ngModel)]="newsObject.id" class="form-control" >
      </div>
      <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" [(ngModel)]="newsObject.name" class="form-control" >
        </div>
        <div class="form-group">
            <label>Detail</label>
            <input type="text" name="detail" [(ngModel)]="newsObject.detail" class="form-control">
          </div>
         
            <div class="form-group">
              <label>ImageUrl</label>
              <input type="text" name="imageurl" [(ngModel)]="newsObject.imageurl" class="form-control" >
            </div>
          
          <button (click)="submit()" class="btn btn-success">Submit</button>  
          &nbsp;&nbsp;
          <button (click)="cancel()" class="btn btn-danger">Cancel</button>
    </form>
    </div>
