
<div>
    <h2 style="text-align:center"><b>Add Player Details</b></h2>
    <div class="col-md-8 col-md-offset-3">
    <form [formGroup]="myForm">
      
      <div class="form-group">
        <label>ID</label>
        <input type="text" formControlName="id" #id class="form-control" />
        </div>
  
      <div class="form-group">
        <label>playerName</label>
        <input type="text" formControlName="playername" #playername class="form-control" />
        </div>
   
  
        <div class="form-group">
            <label>gameName</label>
            <input type="text" formControlName="gamename" #gamename class="form-control" />
            </div>
  
            <div class="form-group">
                <label>Detail</label>
                <input type="text" formControlName="detail" #detail class="form-control" />
                </div>
      
      <div class="form-group">
        <label>Imageurl</label>
        <input type="text" formControlName="imageurl" #imageurl class="form-control" />
        </div>
  
 
      <button  (click)="addplayerToService(id.value,gamename.value,playername.value,detail.value,imageurl.value)"
      class="btn btn-primary">Save</button>
    &nbsp; &nbsp;
    <button (click)="cancel()" class="btn btn-warning">Cancel</button>
    </form>
  
  </div>
  
  </div>
